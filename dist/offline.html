<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>离线模式 - 离线H5应用</title><link rel="icon" href="favicon.ico" type="image/x-icon"><meta name="theme-color" content="#4285f4"><script defer="defer" src="/dist/js/main.cb7eacc31fd91431a0da.js"></script><script defer="defer" src="/dist/js/customCarousel.5b9386b227bd8aa1cb63.js"></script><script defer="defer" src="/dist/js/nfc.ed538ba699de1ce2cbb2.js"></script><script defer="defer" src="/dist/js/videoCacheManager.8e064b32f2f1d0e4d694.js"></script><script defer="defer" src="/dist/js/rem.e28b7c510f9f88cb9315.js"></script><script defer="defer" src="/dist/js/db.d864342bf7d967d0e0b8.js"></script><script defer="defer" src="/dist/js/updateNotification.5070a4861c46d80d1b1d.js"></script><script defer="defer" src="/dist/js/styles.31d6cfe0d16ae931b73c.js"></script><link href="/dist/css/styles.be8b52ff0ffceb833e04.css" rel="stylesheet"></head><body><header><h1>离线H5应用 - 离线模式</h1></header><main><section class="status-container"><div id="online-status" class="offline">网络状态: <span id="status">离线</span></div></section><section class="content"><h2>您当前处于离线状态</h2><p>无法连接到网络，但您仍然可以使用已缓存的功能。</p><div class="card"><h3>离线模式下可用功能</h3><ul><li>查看已缓存的内容</li><li>创建新的笔记（将在网络恢复时自动同步）</li><li>访问之前浏览过的页面</li><li>浏览已缓存的图片和视频</li></ul></div></section><section class="carousel-section"><h2>已缓存的图片</h2><div class="carousel-container"><div class="swiper-container image-carousel"><div class="swiper-wrapper"><div class="swiper-slide"><img src="images/a1.jpg" alt="图片1"></div><div class="swiper-slide"><img src="images/a2.jpg" alt="图片2"></div><div class="swiper-slide"><img src="images/a3.jpg" alt="图片3"></div><div class="swiper-slide"><img src="images/a4.jpg" alt="图片4"></div></div><div class="swiper-pagination"></div><div class="swiper-button-next"></div><div class="swiper-button-prev"></div></div></div></section><section class="carousel-section"><h2>已缓存的视频</h2><div class="carousel-container"><div class="swiper-container video-carousel"><div class="swiper-wrapper"><div class="swiper-slide"><video src="video/1.mp4" poster="video/cover-1.webp" preload="metadata" controls playsinline webkit-playsinline></video></div><div class="swiper-slide"><video src="video/2.mp4" poster="video/cover-2.webp" preload="metadata" controls playsinline webkit-playsinline></video></div><div class="swiper-slide"><video src="video/3.mp4" poster="video/cover-3.webp" preload="metadata" controls playsinline webkit-playsinline></video></div><div class="swiper-slide"><video src="video/4.mp4" poster="video/cover-4.webp" preload="metadata" controls playsinline webkit-playsinline></video></div></div><div class="swiper-pagination swiper-pagination-video"></div><div class="swiper-button-next swiper-button-next-video"></div><div class="swiper-button-prev swiper-button-prev-video"></div></div></div></section></main><footer><p>© 2023 离线H5应用示例</p></footer><script src="js/swiper-bundle.min.js"></script><script src="js/carousel.js"></script><script>window.addEventListener("online",(()=>{const n=sessionStorage.getItem("lastOnlinePage");n?(console.log("网络已恢复，返回上一个在线页面:",n),window.location.href=n):window.location.href="/"}))</script></body></html>
